name: SOCKS5 India Proxy Checker (Store to Repo)

permissions:
  contents: write   # ğŸ”‘ THIS IS THE FIX

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-proxy-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install deps
        run: |
          pip install requests pysocks

      - name: ğŸš€ Run checker
        run: python proxy_checker.py

      - name: ğŸ§¾ Commit & push TXT
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add *.txt
          git commit -m "â™»ï¸ Update SOCKS5 proxy lists ($(date -u))" || echo "No changes"
          git push
