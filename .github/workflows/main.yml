name: ProtonVPN WireGuard ZIP (Daily 00:02 IST)

on:
  schedule:
    - cron: "32 18 * * *"   # 00:02 IST (18:32 UTC)
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 14

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: üì¶ Install Python & Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright boto3 requests
          playwright install chromium --with-deps

      - name: üöÄ Run VPN ZIP Job
        env:
          PROTON_EMAIL: ${{ secrets.PROTON_EMAIL }}
          PROTON_PASSWORD: ${{ secrets.PROTON_PASSWORD }}

          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          LOG_CHANNEL_ID: ${{ secrets.LOG_CHANNEL_ID }}
        run: |
          python app.py
