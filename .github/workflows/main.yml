name: ProtonVPN WireGuard ZIP (18 min)

on:
  schedule:
    - cron: "*/18 * * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 14

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: üì¶ Install Python & Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: üöÄ Run VPN ZIP Job
        env:
          PROTON_EMAIL: ${{ secrets.PROTON_EMAIL }}
          PROTON_PASSWORD: ${{ secrets.PROTON_PASSWORD }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          LOG_CHAT_ID: ${{ secrets.LOG_CHAT_ID }}
          ZIP_CHAT_ID: ${{ secrets.ZIP_CHAT_ID }}
        run: |
          python app.py
