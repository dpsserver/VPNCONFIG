name: SOCKS5 India Proxy Checker (Store to Repo)

on:
  schedule:
    - cron: "*/30 * * * *"   # â° every 30 minutes
  workflow_dispatch:

jobs:
  run-proxy-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pysocks

      - name: ğŸš€ Run SOCKS5 checker
        run: |
          python proxy_checker.py

      - name: ğŸ§¾ Commit TXT results to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add *.txt

          git commit -m "â™»ï¸ Update SOCKS5 proxy lists ($(date -u))" || echo "No changes to commit"

          git push
