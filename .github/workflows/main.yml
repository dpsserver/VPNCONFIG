name: SOCKS5 India Proxy Checker (30 min)

on:
  schedule:
    - cron: "*/30 * * * *"   # â° every 30 minutes
  workflow_dispatch:        # ğŸ‘† manual run button

jobs:
  run-proxy-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pysocks

      - name: ğŸš€ Run SOCKS5 checker
        run: |
          python proxy_checker.py

      - name: ğŸ“¤ Upload results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: socks5-results
          path: |
            socks5_all.txt
            socks5_alive.txt
            socks5_dead.txt
            socks5_alive_country.txt
            socks5_india_only.txt
